<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mini_game">
        <div id="intro">
            <h1>Mini quiz</h1>
            <h3>This is a mini game</h3>
            <p>Enter any date (even if it's in the future), then i will know the exact day.</p>
        </div>
        <div id="inputs">
            <legend>Enter the date here</legend>
            <input type="number" placeholder="Enter the date here" id="input">
            <button id="btn">Show the result</button>
        </div>
        <div id="outputs">
            <p id="joke"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
